<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Makeup Recommendation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff6f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #c7435c;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
    }

    select, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #c7435c;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #a8374c;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .result img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-top: 10px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1> Smart Makeup Recommendation</h1>

  <div class="card">
    <label for="faceShape">Select Face Shape:</label>
    <select id="faceShape">
      <option value="">-- Choose --</option>
      <option value="oval">Oval</option>
      <option value="round">Round</option>
      <option value="square">Square</option>
      <option value="heart">Heart</option>
      <option value="diamond">Diamond</option>
    </select>

    <label for="eyeShape">Select Eye Shape:</label>
    <select id="eyeShape">
      <option value="">-- Choose --</option>
      <option value="almond">Almond</option>
      <option value="hooded">Hooded</option>
      <option value="monolid">Monolid</option>
      <option value="round">Round</option>
      <option value="downturned">Downturned</option>
    </select>

    <button onclick="getMakeupSuggestion()">Get Recommendation</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const data = {
      oval: {
        contour: "Apply bronzer below cheekbones and jawline to define structure.",
        brows: "Soft angled brows complement your balanced features.",
        image: "oval1.jpg"
      },
      round: {
        contour: "Contour the sides of the forehead and cheeks to elongate the face.",
        brows: "High arch brows add length and sharpness.",
        image: "roundface.jpg"
      },
      square: {
        contour: "Soften the angles by contouring the corners of your jaw and temples.",
        brows: "Curved or soft arch brows soften strong features.",
        image: "square1.jpg"
      },
      heart: {
        contour: "Contour the temples and bottom of the chin to balance the width.",
        brows: "Rounded brows soften a pointed chin.",
        image: "heart1.jpg"
      },
      diamond: {
        contour: "Highlight the center and contour cheekbones to balance sharp edges.",
        brows: "Flat or soft arch brows widen the forehead.",
        image: "diamond1.jpg"
      }
    };

    const eyes = {
      almond: "Almond eyes suit most styles. Try winged liner to lift the outer corner.",
      hooded: "Use matte shadows above the fold and avoid thick eyeliner.",
      monolid: "Use gradient eyeshadow and tightlining to define the lash line.",
      round: "Apply darker shadow on outer corners and wing liner to elongate.",
      downturned: "Apply liner upwards to lift the eye and avoid heavy bottom lashes."
    };

    function getMakeupSuggestion() {
      const faceShape = document.getElementById("faceShape").value;
      const eyeShape = document.getElementById("eyeShape").value;
      const resultDiv = document.getElementById("result");

      if (!faceShape || !eyeShape) {
        resultDiv.innerHTML = "<p>Please select both face and eye shapes.</p>";
        return;
      }

      const face = data[faceShape];
      const eye = eyes[eyeShape];

      resultDiv.innerHTML = `
        <h3>  Recommendations</h3>
        <p><strong>Face Contouring:</strong> ${face.contour}</p>
        <p><strong>Eyebrow Shape:</strong> ${face.brows}</p>
        <p><strong>Eye Makeup:</strong> ${eye}</p>
        <img src="${face.image}" alt="Makeup Look" />
      `;
    }
  </script>
</body>
</html>
