<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Up - Home</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe3ec, #e4f1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4f81;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
      text-align: center;
    }

    .section-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .section {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 280px;
      height: 300px;
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .section:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .section img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .section h2 {
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>

    </div>

    <div class="section" onclick="location.href='makeup2.html'">
      <img src="./makeup.jpg" alt="Makeup">
      <h2>Makeup Recommendations</h2>
    </div>
  </div>
</body>
</html>
